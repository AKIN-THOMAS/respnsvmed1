<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
  </head>
  <body>
    <div class="word">
      <h2>
        <b>
          Learn to code by <br />
          watching others
        </b>
      </h2>
      <p>
        see how experience developers solve problems in real time <br />
        Watching scripted tutorials is great, but understanding how <br />
        developers think is invaluable.
      </p>
    </div>
    <div class="container">
      <div class="trial">
        <button>
          <p style="justify-content: center; display: flex">
            <b>Try it free 7 days</b> then $20/mo. thereafter
          </p>
        </button>
      </div>
      <div class="login">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                name="Lastname"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="Password"
                placeholder="Password"
                required
              />
            </div>
            <div class="claim">
              <button>
                <p>CLAIM YOUR FREE TRIAL</p>
              </button>
            </div>
            <p class="terms">
              By clicking the button you are agreeing to our
              <b>Terms and Services</b>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
